<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/643700d1ba.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

<body>
    <title>Weather🌤️</title>
    <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="weather-app">
                <div class="container text-center">
                </div>
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Enter a city!" autocomplete="off">
                    <input type="submit" value="Search" />
                </form> <span>
                    <button id="current-location-button" type="submit">
                        Current
                    </button>
                </span>
                <h1 id="city"> New Orleans
                </h1>
                <h2>
                    Monday
                </h2>
                <div class="d-flex weather-temperature">
                    <img id="mainicon" />
                    <span class="currenttemp" id="temperature">15</span>
                    <span class="units">°F</span>
                </div>
                <ul>
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
                <div class="weather-forecast" id="forecast">
                </div>
            </div>
            <footer>
                This project was coded by <a href="https://www.shecodes.io/graduates/65609-brittany-lawhead"
                    target="_blank">Brittany Lawhead</a> 🧡
                </br>
                <a href="https://github.com/brittlaw/weather-app-project" target="_blank">Open-source code</a> 👩🏻‍💻
            </footer>
            <script src="src/index.js"></script>
    </body>

</html>
